<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/form-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Voice / Track</title>
</head>
<style>
@media only screen and (max-width: 600px) {
    .navbar {
        padding: 0px 10px !important;
    }

    .navbar a {
        font-size: 13px !important;
    }

    footer {
        padding: 20px 50px !important;
    }

    footer div.contact {
        width: 100% !important;
        padding: 10px !important;
    }

    footer div.report {
        width: 100% !important;
        padding: 10px !important;
    }
}
</style>
<body>
    <div class="navbar">
        <a href="/community-voice/page/home" class="image"><img src="images/logo.png" width="50px" height="50px"></a>
        <a href="/community-voice/page/profile"><img src="images/profile-pic.jpg" width="50px" height="50px" style="border-radius: 50%;
        margin-top: -15px;"></a>
        <a href="/community-voice/page/profile">Sadaf Nawaby</a>
    </div>

<div class="trackbody">
    <h1>
        <img class="congrat-bonus" src="images/bonus.png" width="80px" height="80px">
    </h1>
    <h2 class="tracktext"> 
        Your report was successfully submitted.
        <br>
        You recieved 50 bonus points.
    </h2>
</div>
<div class="progress-container">
    <div class="step">
        <div class="circle">
            <img src="images/recieved.png" alt="Received">
        </div>
        <div class="label">Received</div>
    </div>
    <div class="line"></div>
    <div class="step">
        <div class="circle">
            <img src="images/in process.png" alt="In Process">
        </div>
        <div class="label">In Process</div>
    </div>
    <div class="line"></div>
    <div class="step">
        <div class="circle">
            <img src="images/proceed.png" alt="Processed">
        </div>
        <div class="label">Processed</div>
    </div>
</div>
<br>

<div class="simloc">
    <img src="images/map.png" alt="Map" width="40%">
</div>
<h3 class="simloctext">
    234 more similar reports in your area.
</h3>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d313275.8136508344!2d13.0951001857
    5723!3d52.506386175110244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e373f035901%3A0x4
    2120465b5e3b70!2sBerlin!5e1!3m2!1sen!2sde!4v1740049865470!5m2!1sen!2sde" width="100%" height="350px" 
    style="border:0; margin: -5px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <footer>
        <div class="contact">
            <h2>CONTACT US</h2>
            <p>Siemensstr 6. 12459, Berlin <br>0043 1234 56 78 90 <br>contact@community.voice</p>
        </div>

        <div class="report">
            <a href="/community-voice/page/report">REPORT</a>
        </div>
    </footer>
    
</body>
</html>
